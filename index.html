<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="이메일 템플릿 사이트입니다" />
    <title>Email Template</title>
    <!-- 아이콘 link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- 폰트 link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrap">
        <section class="header">
            <div class="header__menu">

                <button class="menu__button">
                    <span class="menu__icon material-symbols-rounded">
                        menu
                    </span>
                </button>

                <div class="header__logo">Smail</div>

            </div>

            <div class="header__search">

                <div class="search__container">
                    <button class="search__button">
                        <span class="search__icon material-symbols-rounded">
                            search
                        </span>
                    </button>

                    <input class="search__input" type="search" placeholder="메일 검색">

                    <button class="search__button">
                        <span class="search__icon material-symbols-rounded">
                            instant_mix
                        </span>
                    </button>
                </div>

            </div>

            <div class="header__user-info">
                <span class="user-info__icon material-symbols-rounded">
                    settings
                </span>

                <span class="user-info__icon material-symbols-rounded">
                    apps
                </span>

                <div class="user-info__name">
                    <span>소연</span>
                </div>
            </div>

        </section>



        <section class="main">
            <div class="main__nav">
                <div class="nav__send">
                    <button class="send__button">
                        <span class="send__icon material-symbols-rounded">
                            edit
                        </span>
                        <span class="send__text">편지쓰기</span>
                    </button>
                </div>

                <div class="nav__menu-list">
                    <div class="menu-list__item">
                        <span class="item__icon material-symbols-rounded">
                            folder_open
                        </span>
                        <span class="item__text">받은편지함</span>
                    </div>

                    <div class="menu-list__item">
                        <span class="item__icon material-symbols-rounded"> star </span>
                        <span class="item__text">별표편지함</span>
                    </div>

                    <div class="menu-list__item">
                        <span class="item__icon material-symbols-rounded"> send </span>
                        <span class="item__text">보낸편지함</span>
                    </div>
                    <div class="menu-list__item">
                        <span class="item__icon material-symbols-rounded"> description </span>
                        <span class="item__text">임시보관함</span>
                    </div>
                    <div class="menu-list__item">
                        <span class="item__icon material-symbols-rounded"> steppers </span>
                        <span class="item__text">더보기</span>
                    </div>
                </div>

                <div class="nav__bottom">
                    <button class="bottom__dark-mode">
                        <span class="dark-mode__icon material-symbols-rounded">
                            dark_mode

                    </button>
                </div>
            </div>

            <div class="main__mail-list">
                <div class="mail-list__top">
                    <div class="top__toolbar">
                        <div class="toobar__item">

                            <input type="checkbox">


                            <button>
                                <span class="material-symbols-rounded">
                                    arrow_drop_down
                                </span>
                            </button>
                        </div>
                        <div class="toobar__item">
                            <button>
                                <span class="material-symbols-rounded">
                                    refresh
                                </span>
                            </button>
                        </div>
                        <div class="toobar__item">
                            <button>
                                <span class="material-symbols-rounded">
                                    more_vert
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="top__toolbar">
                        <div class="toobar__item">
                            <span class="text">
                                825개 중 1-50개
                            </span>
                        </div>
                        <div class="toobar__item">
                            <button>
                                <span class="material-symbols-rounded">
                                    arrow_back_ios
                                </span>
                            </button>
                        </div>
                        <div class="toobar__item">
                            <button>
                                <span class="material-symbols-rounded">
                                    arrow_forward_ios
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mail-list__content">

                </div>
            </div>
            <div class="main__side-bar">
                <button>
                    <span class="material-symbols-rounded">
                        calendar_month
                    </span>
                </button>
                <button>
                    <span class="material-symbols-rounded">
                        task_alt
                    </span>
                </button>
                <button>
                    <span class="material-symbols-rounded">
                        person
                    </span>
                </button>
            </div>

        </section>


    </div>
    </div>
</body>

</html>
